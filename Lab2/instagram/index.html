<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <div class="phone-box">
            <img src="images/inst.png" alt="inst-phone" class="phone-img">
        </div>
        <div class="form-box">
            <form action="#">
                <img src="images/inst-logo.png" class="logo" alt="inst-logo">
                <input type="text" placeholder="Phone, number, username, or email address" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Log In</button>
                <hr>
                <p class="or">OR</p>
                <hr>
                <button class="facebook-button">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    Log in with Facebook
                </button>
                <a href="#" class="forgot-password-link">Forgotten your password?</a>
            </form>
            <div class="signup-box">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                <p>Get the app.</p>
                <img src="images/get-from.png" alt="get-from" class="get-app-img">
            </div>
        </div>
    </div>
    <footer>
        <ul class="footer-list">
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
        </ul>
    </footer>
</body>
</html>
